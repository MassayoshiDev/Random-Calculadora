<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <input id="result" readonly>
        <div class="buttonContainer">
            <div class="flex">
                <div>
                    <div class="button buttonOperation"><button onclick="brotarNoDisplay('+')"><h1>+</h1></button></div>
                    <div class="button buttonOperation"><button onclick="brotarNoDisplay('-')"><h1>-</h1></button></div>
                    <div class="button buttonOperation"><button onclick="brotarNoDisplay('*')"><h1>*</h1></button></div>
                    <div class="button buttonOperation"><button onclick="brotarNoDisplay('/')"><h1>/</h1></button></div>
                    <div class="button buttonOperation"><button onclick="apagar('')"><h1>C</h1></button></div>
                </div>
                <div class="wrap">
                    <div class="button buttonNumber"><button onclick="brotarNoDisplay('7')"><h1>7</h1></button></div>
                    <div class="button buttonNumber"><button onclick="brotarNoDisplay('4')"><h1>4</h1></button></div>
                    <div class="button buttonNumber"><button onclick="brotarNoDisplay('1')"><h1>1</h1></button></div>
                    <div class="button buttonNumber"><button onclick="brotarNoDisplay('0')"><h1>0</h1></button></div>
                </div>
                <div class="wrap">
                    <div class="button buttonNumber"><button onclick="brotarNoDisplay('8')"><h1>8</h1></button></div>
                    <div class="button buttonNumber"><button onclick="brotarNoDisplay('5')"><h1>5</h1></button></div>
                    <div class="button buttonNumber"><button onclick="brotarNoDisplay('2')"><h1>2</h1></button></div>
                    <div class="button buttonNumber"><button onclick="brotarNoDisplay('.')"><h1>.</h1></button></div>
                </div>
                <div class="wrap">
                    <div class="button buttonNumber"><button onclick="brotarNoDisplay('9')"><h1>9</h1></button></div>
                    <div class="button buttonNumber"><button onclick="brotarNoDisplay('6')"><h1>6</h1></button></div>
                    <div class="button buttonNumber"><button onclick="brotarNoDisplay('3')"><h1>3</h1></button></div>
                    <div class="button buttonNumber"><button onclick="calcular('')"><h1>=</h1></button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
